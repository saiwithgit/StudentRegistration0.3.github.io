<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
    <html>

    <head>

        <script>
            function ValidateForm(form)
            ErrorText = "";
            if ((form.gender[0].checked == false) && (form.gender[1].checked == false)) {
                alert("Please choose your Gender: Male or Female");
                return false;
            }
        </script>
    </head>

<body>
    <h1>Student Enrollment Form</h1>
    <div class="box">
        <div class="container">
            <form action="" id="form">
                <div class="input1">
                    <label for="name">Name : </label>
                    <input type="text" name="name" class="innerinput" required>
                </div>
                <div class="input1">
                    <label for="email">Email Id : </label>
                    <input type="email" name="email" class="innerinput" required>
                </div>

                <div class="input1">
                    <label for="image">Image : </label>
                    <input type="file" name="image" class="innerinput" id="img" alt="Choosen image"             accept="image/*"
                        onchange="loadFile(event)">
                </div>

                <div class="gen">
                    <span>Gender : </span><input type="radio" name="gender" value="Male"> Male
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="Female"> Female
                </div>

                <div class="input2">
                    <label for="skills">Skills : </label>
                    <div class="checks">
                        <div class="checks1"><input type="checkbox" name="skills">
                            <label for="">HTML5</label>
                        </div>
                        <div class="checks1"><input type="checkbox" name="skills">
                            <label for="">CSS3</label>
                        </div>
                        <div class="checks1"><input type="checkbox" name="skills">
                            <label for="">JS</label>
                        </div>
                        <div class="checks1"><input type="checkbox" name="skills">
                            <label for="">React</label>
                        </div>
                    </div>
                </div>
                <input class="submit" type="submit" value="Enroll">
            </form>
        </div>

        <div class="display">
            Enrolled Students
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
